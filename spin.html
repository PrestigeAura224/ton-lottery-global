<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé° Spin the Wheel - PrestigeAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #fafafa;
      margin: 0;
    }
    h1 { margin-top: 20px; font-size: 22px; }
    #wheelCanvas { margin: 20px auto; display: block; }
    #pointer {
      position: absolute;
      top: 135px; 
      left: 50%; 
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent; 
      border-right: 20px solid transparent; 
      border-bottom: 30px solid red;
    }
    #spinBtn {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #spinBtn:hover { transform: scale(1.05); }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }
    .popup h2 { margin: 0 0 10px; }
    .leaderboard {
      margin: 20px auto;
      max-width: 350px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .leaderboard h3 { text-align: center; margin-bottom: 10px; }
    .leaderboard ul { list-style: none; padding: 0; margin: 0; }
    .leaderboard li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé° Spin the Wheel!</h1>

  <div style="position: relative; width: 300px; margin: 0 auto;">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinBtn">Start Spin</button>

  <!-- ÂºπÁ™ó -->
  <div id="popup" class="popup">
    <h2 id="popupTitle">üéØ Jackpot Locked!</h2>
    <p id="popupText">Pay to unlock your chance at the jackpot!</p>
    <a id="payLink" href="#"><button style="padding:12px 20px;background:green;color:white;border:none;border-radius:8px;">üí≥ Go Pay</button></a>
  </div>

  <!-- ÂÅáÊéíË°åÊ¶ú -->
  <div class="leaderboard">
    <h3>üî• Live Winners Feed</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const payLink = document.getElementById("payLink");

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "unlimited";
    let round = parseInt(params.get("round") || "1");

    const prizesUnlimited = ["Watch", "Gold", "60% Coupon", "50% Coupon", "Thanks"];
    const prizesGuaranteed = ["Thanks", "50% Coupon", "60% Coupon", "Gold", "Watch"];
    let currentPrizes = mode === "guaranteed" ? prizesGuaranteed.slice(round - 1) : prizesUnlimited;

    // ÁªòÂà∂ËΩ¨Áõò
    function drawWheel(prizes) {
      const slices = prizes.length;
      const angleStep = (2 * Math.PI) / slices;
      prizes.forEach((prize, i) => {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#f0f0f0" : "#d0d0d0";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(prize, 140, 10);
        ctx.restore();
      });
    }

    drawWheel(currentPrizes);

    let isSpinning = false;
    spinBtn.onclick = () => {
      if (isSpinning) return;
      isSpinning = true;

      let angle = 0;
      let spinTime = 0;
      const spinTimeTotal = 3000; // 3ÁßíÊóãËΩ¨

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          showPopup();
          return;
        }
        angle += 0.3 + Math.random() * 0.1;
        ctx.clearRect(0, 0, 300, 300);
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle);
        ctx.translate(-150, -150);
        drawWheel(currentPrizes);
        ctx.restore();
        requestAnimationFrame(rotate);
      }
      rotate();
    };

    function showPopup() {
      popup.style.display = "block";
      if (mode === "guaranteed") {
        if (round < 4) {
          popupText.innerText = `üéØ Â§™ÈÅóÊÜæ‰∫ÜÔºÅÂ§ßÂ•ñÂ∑≤ÈîÅÂÆö„ÄÇ\n‚úÖ ‰∏ã‰∏ÄËΩÆÂ∞ÜÂéªÊéâ "${currentPrizes[0]}"`;
        } else if (round === 4) {
          popupText.innerText = "üéØ ‰∏ã‰∏ÄËΩÆÂ§ßÂ•ñÂç≥Â∞ÜÊè≠ÊôìÔºàÈªÑÈáëÈ•∞ÂìÅÔºâÔºÅ";
        } else if (round === 5) {
          popupText.innerText = "üéØ ‰∏ã‰∏ÄËΩÆÂ§ßÂ•ñÂç≥Â∞ÜÊè≠ÊôìÔºàÂ§çÂàªÊâãË°®ÔºâÔºÅ";
        }
        payLink.href = `pay.html?mode=guaranteed&round=${round}`;
      } else {
        popupText.innerText = "üéØ Â§ßÂ•ñÂ∑≤ÈîÅÂÆöÔºÅÂÆåÊàêÊîØ‰ªòÂç≥ÂèØÊè≠ÊôìÊòØÂê¶Ëé∑ÂæóÂ§ßÂ•ñ„ÄÇ";
        payLink.href = "pay.html?mode=unlimited";
      }
    }

    // ÂÅáÊéíË°åÊ¶úÈÄªËæë
    const feed = [
      "@alex just won a Rolex with 92 TON!",
      "@maria got a Gold Necklace with 76 TON!",
      "@chen almost won a Royal Oak!",
      "@david used 12 TON and won a 60% Coupon!",
      "@li took 24 TON shot for a watch!",
      "@sofia got 50% Coupon with 6 TON!"
    ];
    const list = document.getElementById("leaderboardList");

    function updateFeed() {
      const msg = feed[Math.floor(Math.random() * feed.length)];
      const li = document.createElement("li");
      li.innerText = msg;
      if (list.children.length > 5) {
        list.removeChild(list.firstChild);
      }
      list.appendChild(li);
    }

    setInterval(updateFeed, 3000); // ÊØè3ÁßíÂà∑‰∏ÄÊù°
    updateFeed();
  </script>
</body>
</html>
