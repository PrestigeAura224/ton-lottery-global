<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé° PrestigeAura Spin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 320px;
      height: 320px;
    }
    #wheelCanvas {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid gold;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #f7971e, #ffd200);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    #spinBtn:hover {
      transform: scale(1.1);
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }
    .leaderboard {
      margin: 25px auto;
      max-width: 360px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
    }
    .leaderboard h3 {
      margin-bottom: 10px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
      text-align: left;
    }
    .leaderboard li {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .btn-home {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üé° PrestigeAura Lottery</h1>

  <div class="wheel-container">
    <canvas id="wheelCanvas" width="320" height="320"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinBtn">SPIN</button>
  <br>
  <a href="index.html" class="btn-home">üè† Back to Home</a>

  <div id="popup" class="popup">
    <h2 id="popupTitle">üéØ Jackpot Locked!</h2>
    <p id="popupText">Pay to unlock your chance at the jackpot!</p>
    <a id="payLink" href="#"><button style="padding:12px 20px;background:green;color:white;border:none;border-radius:8px;">üí≥ Go Pay</button></a>
  </div>

  <div class="leaderboard">
    <h3>üî• Live Winners Feed</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const payLink = document.getElementById("payLink");

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "unlimited";
    let round = parseInt(params.get("round") || "1");

    const prizesUnlimited = ["Watch", "Gold", "60% Coupon", "50% Coupon", "Thanks"];
    const prizesGuaranteed = ["Thanks", "50% Coupon", "60% Coupon", "Gold", "Watch"];
    let currentPrizes = mode === "guaranteed" ? prizesGuaranteed.slice(round - 1) : prizesUnlimited;

    // ÁªòÂà∂ÁÇ´ÈÖ∑ËΩ¨Áõò
    function drawWheel(prizes) {
      const slices = prizes.length;
      const angleStep = (2 * Math.PI) / slices;
      for (let i = 0; i < slices; i++) {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;
        const gradient = ctx.createLinearGradient(0, 0, 320, 320);
        gradient.addColorStop(0, i % 2 === 0 ? "#f7971e" : "#36d1dc");
        gradient.addColorStop(1, i % 2 === 0 ? "#ffd200" : "#5b86e5");

        ctx.beginPath();
        ctx.moveTo(160, 160);
        ctx.arc(160, 160, 160, startAngle, endAngle);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();

        ctx.save();
        ctx.translate(160, 160);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 140, 10);
        ctx.restore();
      }
    }
    drawWheel(currentPrizes);

    let isSpinning = false;
    spinBtn.onclick = () => {
      if (isSpinning) return;
      isSpinning = true;

      let angle = 0;
      let spinTime = 0;
      const spinTimeTotal = 3500; // 3.5ÁßíÊóãËΩ¨

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          showPopup();
          return;
        }
        angle += 0.35 + Math.random() * 0.05;
        ctx.clearRect(0, 0, 320, 320);
        ctx.save();
        ctx.translate(160, 160);
        ctx.rotate(angle);
        ctx.translate(-160, -160);
        drawWheel(currentPrizes);
        ctx.restore();
        requestAnimationFrame(rotate);
      }
      rotate();
    };

    function showPopup() {
      popup.style.display = "block";
      if (mode === "guaranteed") {
        if (round < 4) {
          popupText.innerText = `üéØ Â§™ÈÅóÊÜæ‰∫ÜÔºÅÂ§ßÂ•ñÂ∑≤ÈîÅÂÆö„ÄÇ\n‚úÖ ‰∏ã‰∏ÄËΩÆÂ∞ÜÂéªÊéâ "${currentPrizes[0]}"`;
        } else if (round === 4) {
          popupText.innerText = "üéØ ‰∏ã‰∏ÄËΩÆÂ§ßÂ•ñÂç≥Â∞ÜÊè≠ÊôìÔºàÈªÑÈáëÈ•∞ÂìÅÔºâÔºÅ";
        } else if (round === 5) {
          popupText.innerText = "üéØ ‰∏ã‰∏ÄËΩÆÂ§ßÂ•ñÂç≥Â∞ÜÊè≠ÊôìÔºàÂ§çÂàªÊâãË°®ÔºâÔºÅ";
        }
        payLink.href = `pay.html?mode=guaranteed&round=${round}`;
      } else {
        popupText.innerText = "üéØ Â§ßÂ•ñÂ∑≤ÈîÅÂÆöÔºÅÂÆåÊàêÊîØ‰ªòÂç≥ÂèØÊè≠ÊôìÊòØÂê¶Ëé∑ÂæóÂ§ßÂ•ñ„ÄÇ";
        payLink.href = "pay.html?mode=unlimited";
      }
    }

    // ÂÅáÊéíË°åÊ¶ú
    const feed = [
      "@alex just won a Rolex with 92 TON!",
      "@maria got a Gold Necklace with 76 TON!",
      "@chen almost won a Royal Oak!",
      "@david used 12 TON and won a 60% Coupon!",
      "@li took 24 TON shot for a watch!",
      "@sofia got 50% Coupon with 6 TON!"
    ];
    const list = document.getElementById("leaderboardList");

    function updateFeed() {
      const msg = feed[Math.floor(Math.random() * feed.length)];
      const li = document.createElement("li");
      li.innerText = msg;
      if (list.children.length > 5) list.removeChild(list.firstChild);
      list.appendChild(li);
    }
    setInterval(updateFeed, 3000);
    updateFeed();
  </script>
</body>
</html>
