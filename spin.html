<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎡 Spin the Wheel - PrestigeAura</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; }
    h1 { margin-top: 20px; }
    #wheel { width: 300px; margin: 30px auto; border: 4px solid #007bff; border-radius: 50%; }
    #spinBtn, .btn-home {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(45deg, #00c6ff, #007bff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #spinBtn:hover, .btn-home:hover { transform: scale(1.05); }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }
    .popup h2 { margin: 0 0 10px; }
  </style>
  <script src="js/i18n.js" defer></script>
</head>
<body>
  <h1 id="modeTitle">🎡 Spin the Wheel!</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <br>
  <button id="spinBtn">Start Spin</button>
  <a href="index.html"><button class="btn-home">🏠 Back to Home</button></a>

  <div id="popup" class="popup">
    <h2 id="popupTitle">🎯 Jackpot Locked!</h2>
    <p id="popupText">Pay to unlock your chance at the jackpot!</p>
    <a id="payLink" href="#"><button class="btn-home">💳 Go Pay</button></a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "unlimited";
    let round = parseInt(params.get("round") || "1");

    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");

    const prizesUnlimited = ["Watch", "Gold", "60% Coupon", "50% Coupon", "Thanks"];
    const prizesGuaranteed = ["Thanks", "50% Coupon", "60% Coupon", "Gold", "Watch"];

    let currentPrizes = mode === "guaranteed" ? prizesGuaranteed.slice(round - 1) : prizesUnlimited;

    function drawWheel(prizes) {
      ctx.clearRect(0, 0, 300, 300);
      const slices = prizes.length;
      const angleStep = (2 * Math.PI) / slices;
      prizes.forEach((prize, i) => {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#f0f0f0" : "#d0d0d0";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(prize, 140, 10);
        ctx.restore();
      });
    }

    drawWheel(currentPrizes);

    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const payLink = document.getElementById("payLink");

    spinBtn.onclick = () => {
      popup.style.display = "block";
      if (mode === "guaranteed") {
        if (round < 4) {
          popupText.innerText = `🎯 太遗憾了！大奖已锁定。\n✅ 下一轮将去掉 "${currentPrizes[0]}"`;
        } else if (round === 4) {
          popupText.innerText = "🎯 下一轮将揭晓黄金饰品！";
        } else if (round === 5) {
          popupText.innerText = "🎯 下一轮将揭晓复刻手表！";
        }
        payLink.href = `pay.html?mode=guaranteed&round=${round}`;
      } else {
        popupText.innerText = "🎯 大奖已锁定！完成支付即可揭晓是否获得大奖。";
        payLink.href = "pay.html?mode=unlimited";
      }
    };
  </script>
</body>
</html>
