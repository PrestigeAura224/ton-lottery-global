<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé° PrestigeAura Spin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      color: white;
      text-align: center;
    }
    h1 { margin: 20px 0; font-size: 22px; font-weight: bold; }
    .wheel-container { position: relative; margin: 0 auto; width: 320px; height: 320px; }
    #wheelCanvas { border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.6); }
    #pointer {
      position: absolute; top: -22px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid gold;
    }
    #spinBtn {
      margin-top: 20px; padding: 15px 40px; font-size: 20px; font-weight: bold;
      color: #fff; background: linear-gradient(45deg, #f7971e, #ffd200);
      border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .popup {
      display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
      background: #fff; color: black; padding: 20px; border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4); z-index: 1000; width: 80%; max-width: 400px;
    }
    .popup button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .leaderboard {
      margin: 25px auto; max-width: 360px;
      background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px;
    }
    .leaderboard ul { list-style: none; padding: 0; margin: 0; font-size: 14px; text-align: left; }
    .leaderboard li { margin: 5px 0; padding: 8px; background: rgba(255,255,255,0.2); border-radius: 8px; }
    .btn-home {
      display: inline-block; margin-top: 15px; padding: 10px 20px;
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
      color: white; border: none; border-radius: 30px; font-size: 16px;
      cursor: pointer; text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 data-i18n="spin_title">üé° PrestigeAura Lottery</h1>

  <div class="wheel-container">
    <canvas id="wheelCanvas" width="320" height="320"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinBtn" data-i18n="spin_now">SPIN</button>
  <br>
  <a href="index.html" class="btn-home" data-i18n="back_home">üè† Back to Home</a>

  <!-- ÂºπÁ™ó -->
  <div id="popup" class="popup">
    <h2 id="popupTitle" data-i18n="result_title">üéØ Result</h2>
    <p id="popupText">Processing...</p>
    <button id="continueBtn" style="background:green;color:white;" data-i18n="continue_play">üîÑ Continue</button>
    <button onclick="document.getElementById('popup').style.display='none'" style="background:red;color:white;" data-i18n="close">‚ùå Close</button>
  </div>

  <!-- ÂÅáÊéíË°åÊ¶ú -->
  <div class="leaderboard">
    <h3 data-i18n="live_feed">üî• Live Winners Feed</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- Èü≥Êïà -->
  <audio id="bgMusic" src="assets/bg-music.mp3" loop></audio>
  <audio id="tickSound" src="assets/tick.mp3"></audio>
  <audio id="winSound" src="assets/win.mp3"></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/i18n.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let lang;
      if (window.Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
        lang = Telegram.WebApp.initDataUnsafe.user.language_code.substring(0,2).toLowerCase();
      } else {
        lang = (navigator.language || "en").substring(0,2).toLowerCase();
      }
      const supported = ["en","zh","es","fr","de","ru","ar","ja","ko","hi","pt","it","tr","vi","id"];
      if (!supported.includes(lang)) lang = "en";
      localStorage.setItem("selectedLang", lang);
      loadLanguage(lang);

      const bgMusic = document.getElementById("bgMusic");
      const tickSound = document.getElementById("tickSound");
      const winSound = document.getElementById("winSound");
      const popup = document.getElementById("popup");
      const popupText = document.getElementById("popupText");
      const continueBtn = document.getElementById("continueBtn");

      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode") || "unlimited";
      let round = parseInt(params.get("round") || "1");
      const prizeParam = params.get("prize");

      const prizesUnlimited = ["Watch", "Gold", "60% Coupon", "50% Coupon", "Thanks"];
      const prizesGuaranteed = ["Thanks", "50% Coupon", "60% Coupon", "Gold", "Watch"];
      let currentPrizes = mode === "guaranteed" ? prizesGuaranteed.slice(round - 1) : prizesUnlimited;

      if (prizeParam) {
        popup.style.display = "block";
        popupText.innerText = (lang==="zh" ? "üéâ ÊÅ≠Âñú‰Ω†Ëé∑Âæó‰∫Ü " : "üéâ Congratulations! You won ") + prizeParam + 
          (mode==="guaranteed" ? 
            (lang==="zh" ? "ÔºÅ‰∏ã‰∏ÄËΩÆÂ∞ÜÂéªÊéâ \""+currentPrizes[0]+"\"" : "! Next round removes \""+currentPrizes[0]+"\".") : 
            (lang==="zh" ? "ÔºÅÂÜçÊù•‰∏ÄÊ¨°Ôºü‰∏ã‰∏ÄÊ¨°‰πüËÆ∏Â∞±ÊòØÂ§ßÂ•ñÔºÅ" : "! Try again ‚Äî maybe next time is the jackpot!")
          );
      }

      function drawWheel(prizes) {
        const slices = prizes.length;
        const angleStep = (2 * Math.PI) / slices;
        for (let i = 0; i < slices; i++) {
          const startAngle = i * angleStep;
          const endAngle = startAngle + angleStep;
          ctx.beginPath();
          ctx.moveTo(160, 160);
          ctx.arc(160, 160, 160, startAngle, endAngle);
          ctx.fillStyle = i % 2 === 0 ? "#f7971e" : "#36d1dc";
          ctx.fill();
          ctx.stroke();
          ctx.save();
          ctx.translate(160, 160);
          ctx.rotate(startAngle + angleStep / 2);
          ctx.fillStyle = "#fff";
          ctx.font = "bold 14px Arial";
          ctx.textAlign = "right";
          ctx.fillText(prizes[i], 140, 10);
          ctx.restore();
        }
      }
      drawWheel(currentPrizes);

      document.getElementById("spinBtn").onclick = () => {
        bgMusic.play();
        let angle = 0, spinTime = 0, spinTimeTotal = 4000;
        function rotate() {
          spinTime += 30;
          if (spinTime >= spinTimeTotal) {
            winSound.play();
            popup.style.display = "block";
            popupText.innerText = lang==="zh" ? "Â§ßÂ•ñÂ∑≤ÈîÅÂÆöÔºÅÂÆåÊàêÊîØ‰ªòÊè≠ÊôìÁªìÊûú" : "Jackpot locked! Complete payment to reveal.";
            continueBtn.onclick = () => {
              location.href = `pay.html?mode=${mode}&round=${round}`;
            };
            return;
          }
          tickSound.play();
          angle += 0.35 + Math.random() * 0.05;
          ctx.clearRect(0, 0, 320, 320);
          ctx.save();
          ctx.translate(160, 160);
          ctx.rotate(angle);
          ctx.translate(-160, -160);
          drawWheel(currentPrizes);
          ctx.restore();
          requestAnimationFrame(rotate);
        }
        rotate();
      };

      const feed = [
        "@alex won a Replica Rolex!",
        "@maria got a Gold Necklace!",
        "@chen won a Replica AP!",
        "@li got a Gold Bracelet!"
      ];
      const list = document.getElementById("leaderboardList");
      function updateFeed() {
        const msg = feed[Math.floor(Math.random() * feed.length)];
        const li = document.createElement("li");
        li.innerText = msg;
        if (list.children.length > 5) list.removeChild(list.firstChild);
        list.appendChild(li);
      }
      setInterval(updateFeed, 4000);
      updateFeed();
    });
  </script>
</body>
</html>
