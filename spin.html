<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¡ PrestigeAura Spin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white; margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin: 15px 0; font-size: 22px; }
    .wheel-container { position: relative; width: 90vw; max-width: 320px; }
    #wheelCanvas { width: 100%; height: auto; border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.6); }
   #pointer {
  position: absolute;
  top: -45px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 25px solid transparent;
  border-right: 25px solid transparent;
  border-bottom: 50px solid gold;
  border-radius: 50% 50% 0 0; /* åœ†å¼§åº• */
  box-shadow: 0 0 10px rgba(255,215,0,0.7);
}
    #spinBtn {
      margin: 15px 0;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg,#f7971e,#ffd200);
      border: none; border-radius: 50px;
      font-weight: bold; color: #000;
      cursor: pointer;
    }
    .btn-home {
      margin: 5px;
      padding: 10px 20px;
      background: linear-gradient(45deg,#36d1dc,#5b86e5);
      border: none; border-radius: 30px;
      color: white; text-decoration: none;
    }
    .popup {
      display: none; position: fixed;
      top: 30%; left: 50%;
      transform: translate(-50%, -30%);
      background: white; color: black;
      padding: 20px; border-radius: 12px;
      width: 80%; max-width: 400px;
      z-index: 1000; text-align: center;
    }
    .popup button {
      margin: 8px; padding: 10px 20px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    .leaderboard {
      margin: 20px auto; width: 90%;
      background: rgba(255,255,255,0.1);
      padding: 10px; border-radius: 10px;
    }
    .leaderboard ul { list-style: none; padding: 0; margin: 0; }
    .leaderboard li {
      margin: 5px 0; padding: 5px;
      background: rgba(255,255,255,0.2); border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 data-i18n="spin_title">ğŸ¡ PrestigeAura Lottery</h1>

<div class="wheel-container" style="position:relative;width:90vw;max-width:320px;margin:0 auto;">
  <!-- è½¬ç›˜ç”»å¸ƒ -->
  <canvas id="wheelCanvas" width="320" height="320" 
          style="z-index:1;position:relative;border-radius:50%;box-shadow:0 0 20px rgba(255,255,255,0.6);">
  </canvas>
  
  <!-- è±ªåé‡‘è‰²æŒ‡é’ˆ -->
  <div id="pointer"
       style="position:absolute;
              top:-30px;
              left:50%;
              transform:translateX(-50%);
              width:0;
              height:0;
              border-left:25px solid transparent;
              border-right:25px solid transparent;
              border-bottom:50px solid gold;
              clip-path:polygon(50% 0%, 100% 100%, 0% 100%);
              z-index:9999;
              box-shadow:0 0 12px rgba(255,215,0,0.9);">
  </div>
</div>

  </div>

  <button id="spinBtn" data-i18n="spin_now">SPIN</button>
  <a href="index.html" class="btn-home" data-i18n="back_home">ğŸ  Back to Home</a>

  <div id="popup" class="popup">
    <h2 id="popupTitle" data-i18n="result_title">ğŸ¯ Result</h2>
    <p id="popupText">Processing...</p>
    <button id="continueBtn" style="background:green;color:white;" data-i18n="continue_play">ğŸ”„ Continue</button>
    <button onclick="document.getElementById('popup').style.display='none'" style="background:red;color:white;" data-i18n="close">âŒ Close</button>
  </div>

  <div class="leaderboard">
    <h3 data-i18n="live_feed">ğŸ”¥ Live Winners Feed</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <audio id="bgMusic" src="assets/bg-music.mp3" loop></audio>
  <audio id="tickSound" src="assets/tick.mp3"></audio>
  <audio id="winSound" src="assets/win.mp3"></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/i18n.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bgMusic = document.getElementById("bgMusic");
      const tickSound = document.getElementById("tickSound");
      const winSound = document.getElementById("winSound");
      const popup = document.getElementById("popup");
      const popupText = document.getElementById("popupText");
      const continueBtn = document.getElementById("continueBtn");

      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");

      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode") || "unlimited";
      let round = parseInt(params.get("round") || "1");
      const prizeParam = params.get("prize");
      let prevPrize = params.get("prevPrize");

      const guaranteedSequence = ["Thanks","60% Coupon","50% Coupon","Gold","Watch"];
      let currentPrizes = (mode === "guaranteed") 
          ? guaranteedSequence.slice(round-1) 
          : ["Watch","Gold","60% Coupon","50% Coupon","Thanks"];

      // ä»ä¸Šä¸€è½®ç§»é™¤å·²æŠ½ä¸­é€‰é¡¹
      if (mode === "guaranteed" && prevPrize) {
        const index = currentPrizes.indexOf(prevPrize);
        if (index !== -1) currentPrizes.splice(index,1);
      }

      // æ˜¾ç¤ºä¸­å¥–ç»“æœ
      if (prizeParam) {
        popup.style.display = "block";
        if (mode === "guaranteed") {
          if (prizeParam === "Gold" || prizeParam === "Watch") {
            popupText.innerText = `ğŸ‰ æ­å–œæŠ½ä¸­å¤§å¥–ï¼š${prizeParam}ï¼`;
          } else {
            popupText.innerText = `ğŸ‰ æ­å–œä½ è·å¾—ï¼š${prizeParam}ï¼ ä¸‹ä¸€è½®å°†å»æ‰ "${prizeParam}"`;
          }
          continueBtn.onclick = () => {
            if (round >= 5) {
              alert("ä½ å·²å–å®Œæ‰€æœ‰å¤§å¥–ï¼Œå¯å‰å¾€æ— é™æŠ½å¥–æˆ–é‚€è¯·3äººè§£é”æ–°èµ„æ ¼ã€‚");
              location.href = "index.html";
            } else {
              location.href = `pay.html?mode=guaranteed&round=${round+1}&prevPrize=${prizeParam}`;
            }
          };
        } else {
          popupText.innerText = `ğŸ‰ æ­å–œä½ è·å¾—ï¼š${prizeParam}ï¼ å†æ¥ä¸€æ¬¡ï¼Ÿä¸‹ä¸€æ¬¡ä¹Ÿè®¸å°±æ˜¯å¤§å¥–ï¼`;
          continueBtn.onclick = () => location.href = "pay.html?mode=unlimited";
        }
      }

      // ç»˜åˆ¶è½¬ç›˜
      function drawWheel(prizes) {
        const slices = prizes.length;
        const angleStep = (2 * Math.PI) / slices;
        for (let i=0; i<slices; i++) {
          const startAngle = i * angleStep;
          const endAngle = startAngle + angleStep;
          ctx.beginPath();
          ctx.moveTo(160,160);
          ctx.arc(160,160,160,startAngle,endAngle);
          ctx.fillStyle = i % 2 === 0 ? "#f7971e" : "#36d1dc";
          ctx.fill();
          ctx.stroke();
          ctx.save();
          ctx.translate(160,160);
          ctx.rotate(startAngle + angleStep/2);
          ctx.fillStyle = "#fff";
          ctx.font = "bold 14px Arial";
          ctx.textAlign = "right";
          ctx.fillText(prizes[i], 140, 10);
          ctx.restore();
        }
      }
      drawWheel(currentPrizes);

      // ç‚¹å‡»å¼€å§‹æŠ½å¥–
      document.getElementById("spinBtn").onclick = () => {
        bgMusic.play();
        let angle = 0, spinTime = 0, spinTimeTotal = 4000;
        function rotate() {
          spinTime += 30;
          if (spinTime >= spinTimeTotal) {
            winSound.play();
            popup.style.display = "block";
            popupText.innerText = "ğŸ¯ å¤§å¥–å·²é”å®šï¼è¯·å®Œæˆæ”¯ä»˜æ­æ™“ç»“æœ";
            continueBtn.onclick = () => location.href = `pay.html?mode=${mode}&round=${round}&prevPrize=${prevPrize||''}`;
            return;
          }
          tickSound.play();
          angle += 0.35 + Math.random() * 0.05;
          ctx.clearRect(0,0,320,320);
          ctx.save();
          ctx.translate(160,160);
          ctx.rotate(angle);
          ctx.translate(-160,-160);
          drawWheel(currentPrizes);
          ctx.restore();
          requestAnimationFrame(rotate);
        }
        rotate();
      };

      // å‡æ’è¡Œæ¦œ
      const feed = [
        "@alex won a Replica Rolex!",
        "@maria got a Gold Necklace!",
        "@chen won a Replica AP!",
        "@li got a Gold Bracelet!"
      ];
      const list = document.getElementById("leaderboardList");
      function updateFeed() {
        const msg = feed[Math.floor(Math.random() * feed.length)];
        const li = document.createElement("li");
        li.innerText = msg;
        if (list.children.length > 5) list.removeChild(list.firstChild);
        list.appendChild(li);
      }
      setInterval(updateFeed, 4000);
      updateFeed();
    });
  </script>
</body>
</html>
