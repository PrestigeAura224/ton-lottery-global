<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💳 Pay with TON - PrestigeAura</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; }
    h1 { margin-top: 20px; }
    .box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }
    img.qr {
      margin-top: 20px;
      width: 200px;
      border: 2px solid #eee;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>💳 Complete Your Payment</h1>
  <div class="box">
    <p id="modeText"></p>
    <img id="qrImage" src="assets/ton-qr.png" class="qr" alt="TON QR Code">
    <p><strong>Amount:</strong> <span id="amountText"></span></p>
    <p><strong>Address:</strong> <span id="walletAddress">Loading...</span></p>
    <a id="continueBtn" class="btn">I've Paid, Continue</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "unlimited";
    let round = parseInt(params.get("round") || "1");

    let amount = 1; // default
    let desc = "Unlimited Draw";

    if (mode === "guaranteed") {
      // 百分百模式按轮次递增金额
      const amounts = [1, 3, 6, 12, 24];
      amount = amounts[round - 1] || 1;
      desc = `Guaranteed Draw - Round ${round}`;
    }

    document.getElementById("modeText").innerText =
      `Mode: ${desc}\nPay ${amount} TON to continue`;

    document.getElementById("amountText").innerText = amount + " TON";

    // 占位：实际 TON 地址 & 二维码由 NowPayments 动态生成
    document.getElementById("walletAddress").innerText = "Dynamic Address (replace with API)";

    // 支付完成后返回 spin.html
    document.getElementById("continueBtn").href =
      `spin.html?mode=${mode}&round=${round + 1}`;
  </script>
</body>
</html>
