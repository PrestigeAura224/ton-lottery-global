<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💳 Payment - PrestigeAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white; 
      text-align: center; 
      padding: 20px; 
    }
    h1 { margin: 20px; font-size: 24px; }
    .pay-box { 
      background: rgba(255,255,255,0.1); 
      padding: 20px; 
      border-radius: 12px; 
      display: inline-block; 
      width: 90%;
      max-width: 400px;
    }
    .pay-box p { font-size: 18px; }
    button { 
      margin-top: 20px; 
      padding: 12px 25px; 
      background: linear-gradient(45deg, #36d1dc, #5b86e5); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-size: 18px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1 data-i18n="pay_title">💳 Payment Required</h1>
  <div class="pay-box">
    <p id="payText">Processing...</p>
    <button id="confirmBtn" data-i18n="confirm_paid">✅ I have paid</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/i18n.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 检测语言
      let lang;
      if (window.Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
        lang = Telegram.WebApp.initDataUnsafe.user.language_code.substring(0,2).toLowerCase();
      } else {
        lang = (navigator.language || "en").substring(0,2).toLowerCase();
      }
      const supported = ["en","zh","es","fr","de","ru","ar","ja","ko","hi","pt","it","tr","vi","id"];
      if (!supported.includes(lang)) lang = "en";
      localStorage.setItem("selectedLang", lang);
      loadLanguage(lang);

      // 获取模式和轮次
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode") || "unlimited";
      let round = parseInt(params.get("round") || "1");

      const amounts = [1, 3, 6, 12, 24]; // 百分百模式金额
      const unlimitedAmount = new Date().getDay() === 0 || new Date().getDay() === 6 ? 2 : 1; // 周末2TON，否则1TON
      const prizes = ["Watch", "Gold"];

      // 显示支付金额
      let payAmount;
      if (mode === "guaranteed") {
        payAmount = amounts[round - 1] || 1;
      } else {
        payAmount = unlimitedAmount;
      }

      document.getElementById("payText").innerText = 
        (lang === "zh" ? "请支付 " : "Please pay ") + payAmount + " TON";

      // 模拟支付完成
      document.getElementById("confirmBtn").onclick = () => {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        window.location.href = `spin.html?mode=${mode}&round=${round+1}&prize=${prize}`;
      };
    });
  </script>
</body>
</html>
