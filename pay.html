<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí≥ Payment - PrestigeAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white; text-align: center; 
      padding: 20px; margin:0;
    }
    h1 { margin: 20px; font-size: 22px; }
    .pay-box { 
      background: rgba(255,255,255,0.1); 
      padding: 20px; border-radius: 12px; 
      display: inline-block; width: 90%; max-width: 400px;
    }
    .pay-box p { font-size: 18px; }
    button { 
      margin-top: 20px; padding: 12px 25px; 
      background: linear-gradient(45deg,#36d1dc,#5b86e5); 
      color: white; border: none; 
      border-radius: 8px; font-size: 18px; 
      cursor: pointer; 
    }
    a.btn-home {
      display:inline-block; margin-top:15px; 
      padding:10px 20px;
      background: linear-gradient(45deg,#f7971e,#ffd200);
      border-radius:30px; color:black;
      text-decoration:none; font-size:16px;
    }
  </style>
</head>
<body>
  <h1 data-i18n="pay_title">üí≥ Payment Required</h1>
  <div class="pay-box">
    <p id="payText">Processing...</p>
    <button id="confirmBtn" data-i18n="confirm_paid">‚úÖ I have paid</button>
  </div>
  <a href="index.html" class="btn-home" data-i18n="back_home">üè† Back to Home</a>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/i18n.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Ëé∑ÂèñÊ®°ÂºèÂíåËΩÆÊ¨°
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode") || "unlimited";
      let round = parseInt(params.get("round") || "1");
      let prevPrize = params.get("prevPrize");

      const guaranteedPrizes = ["Thanks","60% Coupon","50% Coupon","Gold","Watch"];
      const amounts = [1,3,6,12,24]; // ÁôæÂàÜÁôæÈÄíÂ¢ûÈáëÈ¢ù
      const unlimitedAmount = ([0,6].includes(new Date().getDay())) ? 2 : 1; // Âë®Êú´2 TONÔºåÂê¶Âàô1 TON

      // ÊòæÁ§∫ÈúÄÊîØ‰ªòÈáëÈ¢ù
      let payAmount;
      if (mode === "guaranteed") {
        payAmount = amounts[round-1] || 1;
      } else {
        payAmount = unlimitedAmount;
      }
      document.getElementById("payText").innerText = 
        (localStorage.getItem("selectedLang")==="zh" ? "ËØ∑ÊîØ‰ªò " : "Please pay ") + payAmount + " TON";

      // Ê®°ÊãüÊîØ‰ªòÂÆåÊàê
      document.getElementById("confirmBtn").onclick = () => {
        let prize;
        if (mode === "guaranteed") {
          prize = guaranteedPrizes[round-1];
          if (round >= 5) {
            window.location.href = `spin.html?mode=${mode}&round=${round}&prize=${prize}&prevPrize=${prize}`;
            return;
          }
        } else {
          const unlimitedPrizes = ["Thanks","50% Coupon","60% Coupon","Gold","Watch"];
          prize = unlimitedPrizes[Math.floor(Math.random()*unlimitedPrizes.length)];
        }
        window.location.href = `spin.html?mode=${mode}&round=${round}&prize=${prize}&prevPrize=${prize}`;
      };
    });
  </script>
</body>
</html>
