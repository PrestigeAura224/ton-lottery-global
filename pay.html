<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’³ Payment - PrestigeAura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; padding: 20px; }
    h1 { margin: 20px; }
    .pay-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    button { margin-top: 20px; padding: 12px 25px; background: green; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 data-i18n="pay_title">ðŸ’³ Payment Required</h1>
  <div class="pay-box">
    <p id="payText">Processing...</p>
    <button id="confirmBtn" data-i18n="confirm_paid">âœ… I have paid</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let lang;
      if (window.Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
        lang = Telegram.WebApp.initDataUnsafe.user.language_code.substring(0,2).toLowerCase();
      } else {
        lang = (navigator.language || "en").substring(0,2).toLowerCase();
      }
      const supported = ["en","zh","es","fr","de","ru","ar","ja","ko"];
      if (!supported.includes(lang)) lang = "en";

      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode") || "unlimited";
      let round = parseInt(params.get("round") || "1");

      const amounts = [1, 3, 6, 12, 24];
      const prizes = ["Watch", "Gold"];

      document.getElementById("payText").innerText = 
        lang === "zh" ? `è¯·æ”¯ä»˜ ${amounts[round-1]} TON` : `Please pay ${amounts[round-1]} TON`;

      document.getElementById("confirmBtn").onclick = () => {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        window.location.href = `spin.html?mode=${mode}&round=${round+1}&prize=${prize}`;
      };
    });
  </script>
</body>
</html>
