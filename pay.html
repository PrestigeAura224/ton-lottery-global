<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’³ Pay with TON - PrestigeAura</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; }
    h1 { margin-top: 20px; }
    .box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }
    img.qr {
      margin-top: 20px;
      width: 200px;
      border: 2px solid #eee;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 data-i18n="pay_title">ðŸ’³ Complete Your Payment</h1>
  <div class="box">
    <p data-i18n="pay_desc">Please scan the QR code below or use the address to pay with TON.</p>
    <img id="qrImage" src="assets/ton-qr.png" class="qr" alt="TON QR Code">
    <p><strong data-i18n="amount_label">Amount:</strong> <span id="amountText">1 TON</span></p>
    <p><strong data-i18n="address_label">Address:</strong> <span id="walletAddress">Loading...</span></p>
    <a href="spin.html" class="btn" data-i18n="pay_done">I've Paid, Continue</a>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY"; // Replace with your real NowPayments API Key
    const AMOUNT = 1; // Default TON amount

    async function createPayment() {
      try {
        const response = await fetch("https://api.nowpayments.io/v1/payment", {
          method: "POST",
          headers: {
            "x-api-key": API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            price_amount: AMOUNT,
            price_currency: "ton",
            pay_currency: "ton",
            order_id: "order_" + Date.now(),
            order_description: "PrestigeAura Lottery Spin"
          })
        });

        const data = await response.json();
        if (data && data.pay_address) {
          document.getElementById("walletAddress").innerText = data.pay_address;
          if (data.payin_extra_id) {
            document.getElementById("walletAddress").innerText += " (Memo: " + data.payin_extra_id + ")";
          }
          if (data.qr_code) {
            document.getElementById("qrImage").src = data.qr_code;
          }
        } else {
          document.getElementById("walletAddress").innerText = "Error generating address.";
        }
      } catch (error) {
        document.getElementById("walletAddress").innerText = "Connection error.";
      }
    }

    createPayment();
  </script>
</body>
</html>
